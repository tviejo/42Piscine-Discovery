<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{Name} - Resume</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="resume-styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">{Name}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#experience">Experience</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="about" class="bg-light">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 text-center">
                    <img src="/api/placeholder/200/200" alt="{Name}" class="img-fluid rounded-circle mb-3">
                </div>
                <div class="col-md-8">
                    <h1>{Name}</h1>
                    <h3>{Job Title}</h3>
                    <p>{Brief introduction}</p>
                </div>
            </div>
        </div>
    </section>

    <section id="experience">
        <div class="container">
            <h2 class="mb-5">Experience & Skills</h2>
            <div class="row">
                <div class="col-md-6">
                    <h3>Professional Experience</h3>
                    <ul id="experience-list"></ul>
                </div>
                <div class="col-md-6">
                    <h3>Skills</h3>
                    <ul id="skills-list"></ul>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="bg-light">
        <div class="container text-center">
            <h2 class="mb-5">Contact</h2>
            <p>Email: <span id="email"></span></p>
            <p>LinkedIn: <a id="linkedin" href="#"></a></p>
            <p>GitHub: <a id="github" href="#"></a></p>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="resume-script.js"></script>
</body>
</html>
